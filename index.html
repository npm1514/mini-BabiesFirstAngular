<!DOCTYPE html>

<html ng-app="friendsList">
<head>
	<title>First Angular</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl">
	<div >
		<form>
			<input ng-model="newFriend" placeholder="Add friend">
			<button ng-click="addFriend()">Click here to add new friend.</button>
		</form>
	</div>

	<div ng-repeat="friend in friends">
		<p>My friend's name is {{friend}}!</p>
	</div>
	





	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
